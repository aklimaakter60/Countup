<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="title" content="E-School">

	<title>CounterUp</title>
	<!--css links-->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
	<link rel="stylesheet"  href="css/bootstrap.css">
	<link rel="stylesheet"  href="css/style.css">

	<!--fontawesome link-->
	<script src="https://kit.fontawesome.com/774c334e86.js" crossorigin="anonymous"></script>
</head>
<body>
	

<!--counter up-->
<section class="counting">
  <div class="container">
    <div class="row">
      <!--item one-->
      <div class="col-lg-4">
        <div class="item text-center">
          <h2>Project</h2>
          <h3 class="counter">4,567.00</h3>
        </div>
      </div>
      <!--item one-->
      <!--item two-->
      <div class="col-lg-4">
        <div class="item text-center">
          <h2>Project</h2>
          <h3 class="counter">567.00</h3>
        </div>
      </div>
      <!--item two-->
      <!--item three-->
      <div class="col-lg-4">
        <div class="item text-center">
          <h2>Project</h2>
          <h3 class="counter">34,567.00</h3>
        </div>
      </div>
      <!--item three-->
    </div>
  </div>
</section>

<!--count-up-me-->
<section class="counting">
  <div class="container">
    <div class="all_items">
      <!--item start-->
      <div class="c_item">
        <h2 id="counter">250</h2>
        <h3>Projects</h3>
      </div>
      <!--item start-->
      <div class="c_item">
        <h2 id="counter">250</h2>
        <h3>Projects</h3>
      </div>
      <!--item start-->
      <div class="c_item">
        <h2 id="counter">250</h2>
        <h3>Projects</h3>
      </div>
    </div>
  </div>
</section>
<!--number animate-->
<section class="counting">
  <div class="container">
    <div class="row">
      <!--item one-->
      <div class="col-lg-4">
        <div class="n_item text-center">
          <h3 class="js-counter">Revenue: $1,234,567.89</h3>
        </div>
      </div>
      <!--item one-->
      <!--item two-->
      <div class="col-lg-4">
        <div class="n_item text-center">
          <h3 class="js-counter">Users: 45,678</h3>
        </div>
      </div>
      <!--item two-->
      <!--item three-->
      <div class="col-lg-4">
        <div class="n_item text-center">
          <h3 class="js-counter">Growth: 23.5%</h3>
        </div>
      </div>
      <!--item three-->
    </div>
  </div>
</section>

<!--counter up-->
<section class="counting">
  <div class="container">
    <div class="row">
      <!--item one-->
      <div class="col-lg-4">
        <div class="item2 text-center">
          <h3 class="counter">4,567.00</h3>
        </div>
      </div>
      <!--item one-->
      <!--item two-->
      <div class="col-lg-4">
        <div class="item2 text-center">
          <h3 class="counter">567.00</h3>
        </div>
      </div>
      <!--item two-->
      <!--item three-->
      <div class="col-lg-4">
        <div class="item2 text-center">
          <h3 class="counter">34,567.00</h3>
        </div>
      </div>
      <!--item three-->
    </div>
  </div>
</section>


	
<!--jquery link-->
<script src="js/jquery.min.js"></script>

<script src="js/waypoints.min.js"></script>
